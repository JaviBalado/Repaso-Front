<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 300px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- property documentation css https://cssreference.io/ -->
    <section>
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2014/11/03/17/40/leopard-515509_960_720.jpg"/>
            <p>hello</p>
            <p>world</p>
        </div>
    </section>
</body>
</html>
